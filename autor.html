<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos básicos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    header {
      margin-bottom: 20px;
    }

    header a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .autor-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .autor-header img {
      width: 180px;
      height: auto;
      border-radius: 8px;
    }

    .autor-header h1 {
      margin: 0;
    }

    .libros-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .libro-card {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .libro-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .libro-card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .libro-card p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html">? Volver al catálogo</a>
  </header>

  <!-- DATOS DEL AUTOR -->
  <section class="autor-header">
    <img id="autor-portada" src="" alt="Portada del autor">
    <h1 id="autor-nombre"></h1>
  </section>

  <!-- LIBROS DEL AUTOR -->
  <section>
    <h2>Libros</h2>
    <div id="contenedor-libros" class="libros-grid"></div>
  </section>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
