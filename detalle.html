<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fdfdfd; }
        header { background: var(--primary); color: white; padding: 15px; text-align: center; }
        .btn-volver { color: white; text-decoration: none; border: 1px solid white; padding: 5px 10px; border-radius: 5px; float: left; }
        .container { display: flex; max-width: 1100px; margin: 40px auto; gap: 40px; padding: 0 20px; }
        .sidebar-portada { flex: 0 0 35%; text-align: center; }
        .sidebar-portada img { width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .lista-libros { flex: 1; }
        .header-lista { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 10px; }
        .libro-item { display: flex; justify-content: space-between; padding: 15px 10px; border-bottom: 1px solid #eee; }
        .num { font-weight: bold; color: var(--accent); margin-right: 10px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="btn-volver">← Volver</a>
        <h1 id="header-tit">Cargando...</h1>
    </header>
    <div class="container">
        <div class="sidebar-portada">
            <img id="main-portada" src="" onerror="this.src='https://via.placeholder.com/400x600?text=Sin+Foto'">
            <h1 id="main-titulo"></h1>
        </div>
        <div class="lista-libros">
            <div class="header-lista">
                <h2>Libros</h2>
                <span style="font-weight:bold">PÁGINAS</span>
            </div>
            <div id="contenedor-libros"></div>
        </div>
    </div>
    <script>
        const API = "https://script.google.com/macros/s/AKfycbxR9owUKbqXlUj3-hDYZKnFSxHqr1ZHl42z30kWREzJvFhHYwFShP1up5RPm8tuG_RC/exec";
        async function cargar() {
            const p = new URLSearchParams(window.location.search);
            const res = await fetch(API);
            const data = await res.json();
            let port, nom, libs = [];
            
            if (p.get('tipo') === 'autor') {
                const a = data.autores.find(x => x.autor_id == p.get('id'));
                port = a.portada; nom = a.nombre; libs = data.libros.filter(l => l.autor_id == p.get('id'));
            } else if (p.get('tipo') === 'pack') {
                const pk = data.packs.find(x => x.pack_id == p.get('id'));
                port = pk.portada; nom = pk.nombre;
                const rel = data.libro_packs.filter(rp => rp.pack_id == p.get('id')).map(r => r.libro_id);
                libs = data.libros.filter(l => rel.includes(l.libro_id));
            }

            document.getElementById('main-portada').src = port;
            document.getElementById('main-titulo').innerText = nom;
            document.getElementById('header-tit').innerText = nom;
            document.getElementById('contenedor-libros').innerHTML = libs.map((l, i) => `
                <div class="libro-item">
                    <span><span class="num">${i+1}.</span> ${l.titulo}</span>
                    <span>${l.paginas}</span>
                </div>`).join('');
        }
        cargar();
    </script>
</body>
</html>
