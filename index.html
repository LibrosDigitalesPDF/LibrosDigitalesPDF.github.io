<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CatÃ¡logo de Libros</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* ===== HEADER ===== */
    header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
    }

    #buscador {
      padding: 8px;
      width: 220px;
      font-size: 14px;
    }

    /* ===== LAYOUT PRINCIPAL ===== */
    .contenedor {
      display: flex;
      height: 500px;
    }

    /* ===== AUTORES ===== */
    aside.autores {
      width: 20%;
      border-right: 1px solid #ddd;
      padding: 15px;
      overflow-y: auto;
    }

    aside.autores h3 {
      margin-top: 0;
    }

    #lista-autores {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #lista-autores li {
      margin: 6px 0;
      cursor: pointer;
      color: #0066cc;
    }

    #lista-autores li:hover {
      text-decoration: underline;
    }

    /* ===== SLIDER ===== */
    .slider-container {
      width: 80%;
      position: relative;
      overflow: hidden;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide.active {
      display: block;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 70%;
    }

    /* ===== RESULTADOS BUSCADOR ===== */
    #resultados {
      position: absolute;
      right: 20px;
      top: 95px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 250px;
      z-index: 1000;
    }

    #resultados div {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #resultados div:last-child {
      border-bottom: none;
    }

    /* ===== FOOTER ===== */
    footer {
      padding: 15px;
      text-align: center;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }

    footer a {
      margin: 0 8px;
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-top">

  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <div class="contenedor">

    <!-- COLUMNA AUTORES -->
    <aside class="autores">
      <h3>Autores</h3>
      <ul id="lista-autores">
        <!-- Se genera desde Google Sheets -->
      </ul>
    </aside>

    <!-- SLIDER -->
    <section class="slider-container" id="slider">
      <!-- Se genera desde Google Sheets (packs / destacados) -->
    </section>

  </div>
