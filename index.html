<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Libros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    #buscador {
      padding: 8px;
      width: 220px;
    }

    #buscador-resultados {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      width: 220px;
      z-index: 1000;
    }

    #buscador-resultados a {
      display: block;
      padding: 6px;
      text-decoration: none;
      color: #000;
    }

    #buscador-resultados a:hover {
      background: #eee;
    }

    main {
      display: flex;
    }

    aside {
      width: 20%;
      background: #fff;
      padding: 15px;
      height: calc(100vh - 120px);
      overflow-y: auto;
    }

    aside h2 {
      margin-top: 0;
    }

    #autores-list a {
      display: block;
      padding: 4px 0;
      text-decoration: none;
      color: #333;
    }

    #autores-list a:hover {
      text-decoration: underline;
    }

    section {
      width: 80%;
      padding: 20px;
    }

    #slider {
      position: relative;
      height: 320px;
      overflow: hidden;
      background: #000;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      color: #fff;
    }

    .slide.active {
      display: block;
    }

    .slide img {
      max-height: 260px;
      margin-top: 10px;
    }

    .slide span {
      display: block;
      margin-top: 10px;
      font-size: 18px;
    }

    footer {
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Catálogo de Libros</h1>

  <div id="top-bar">
    <div></div>
    <div style="position: relative;">
      <input type="text" id="buscador" placeholder="Buscador">
      <div id="buscador-resultados"></div>
    </div>
  </div>
</header>

<main>
  <aside>
    <h2>Autores</h2>
    <div id="autores-list"></div>
  </aside>

  <section>
    <div id="slider"></div>
  </section>
</main>

<footer>
  <p>Contacto:</p>
  <a href="mailto:tucorreo@email.com">Email</a>
  <a href="#">Facebook</a>
  <a href="#">Instagram</a>
  <a href="#">TikTok</a>
</footer>

<!-- JS SIEMPRE AL FINAL -->
<script src="js/app.js"></script>

</body>
</html>
